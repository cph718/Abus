<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        text-align: center;
        margin: 0px auto;
        padding-top: 30px;
    }

    button {
        margin: 10px;
        display: inline-block;
        border: 0;
        background: #222;
        color: #666;
        font-weight: 600;
        font-size: 2em;
        outline: none;
        border-bottom: 0.1em solid rgba(0, 0, 0, 0.5);
        border-radius: 0.2em;
        cursor: pointer;
    }

    .button-axes {
        width: 3.0em;
        height: 1.6em;
        line-height: 1.3;
    }

    .button-play {
        font-size: 1.5em;
        padding:.5em;
        color: #999999;
    }

    button.active,
    button:active {
        border-bottom: 0.15em solid transparent;
        transform: scale(0.9);
    }

    button .arrow {
          display: inline-block;
          width: 0;
          height: 0;
          vertical-align: middle;
          font-size: 0.35em;
          line-height: 0;
          border: 0 solid transparent;
          color: inherit;
      }

    button .arrow-right {
          border-left-color: #999;
          border-left-width: 1em;
          border-bottom-width: 1em;
          border-top-width: 1em;
          margin-right: -0.25em;
      }
    </style>

</head>
<body>
    
    <h1>Stepper Control</h1>
    <br>
    <div>
    <h3>Positional Motor Control</h3>
    <p>Enter speed, acceleration and position.</p>
    </div>

    <label>Speed:</label> 
    <input id="PosSpeedID" type="text" name="speedVal" value="0" onkeyup="formChanged()" onchange="formChanged()"/>
    <br>

    <label>Acceleration:</label>
    <input id="PosAccelID" type="text" name="rampVal" value="1" onkeyup="formChanged()" onchange="formChanged()"/>
    <br>

    <label>Position:</label>
    <input id="PosPositionID" type="text" name="rampVal" value="1" onkeyup="formChanged()" onchange="formChanged()"/>
    <br>

    <div>
    <button class="button-axes" data-direction="posstart">
      Start
    </button>
    </div>

    <div>
    <button class="button-axes" data-direction="posstop">
     Stop
    </button>
    <div>

    Set positional move Speed:<p id="PosSpeed"></p>
    Set positional move acceleration:<p id="PosAccel"></p>

    <hr>
    <hr>
    <br>
    <h3>Continuous Stepper Control</h3>
    <p>Enter speed, acceleration then push start to activate. Up key is up and down is ... left.</p>

    <label>Speed:</label> 
    <input id="ConSpeedID" type="text" name="stepperSpeed" value="0" onkeyup="formChanged()" onchange="formChanged()"/>
    <br>

    <label>Acceleration:</label> 
    <input id="ConAccelID" type="text" name="stepperRevs" value="0" onkeyup="formChanged()" onchange="formChanged()"/>
    <br>

    <div>
    <button class="button-axes" data-direction="constart">
     Start
    </button>
    <div>


<script type="text/javascript">
    var PosSpeedParam = "0";
    var PosAccelParam = "0";
    var PosPositionParam = "0";
    var ConSpeedParam = "0";
    var ConAccelParam = "0";

    function formChanged() {
        PosSpeedParam = document.getElementById("PosSpeedID").value;
        PosAccelParam = document.getElementById("PosAccelID").value;
        PosPositionParam = document.getElementById("PosPositionID").value;
        ConSpeedParam = document.getElementById("ConSpeedID").value;
        ConAccelParam = document.getElementById("ConAccelID").value;
    }

    // Event Listeners
    var buttons = document.querySelectorAll('.button-axes');
    [...buttons].forEach((button) => {
        button.addEventListener("mousedown", (evt) => doAction('move', {'direction': event.currentTarget.dataset.direction}));
        button.addEventListener("mouseup", (evt) => doAction('stop'));
        button.addEventListener("touchstart", (evt) => doAction('move', {'direction': event.currentTarget.dataset.direction}));
        button.addEventListener("touchend", (evt) => doAction('stop'));
    });

    // Event Listener
    function doAction(action, params) {
        if (action == "move") {
            execute(params.direction)
        }
    }

    // Execute to robot
    function execute(command) 
    {
        console.log("sending: " + command + "?posspeedval=" + PosSpeedParam + "&posaccelval=" + PosAccelParam + "&pospositionval=" + PosPositionParam + "&conspeedval=" + ConSpeedParam + "&conaccelval=" + ConAccelParam);
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/" + command + "?posspeedval=" + PosSpeedParam + "&posaccelval=" + PosAccelParam + "&pospositionval=" + PosPositionParam + "&conspeedval=" + ConSpeedParam + "&conaccelval=" + ConAccelParam, true);
        xhr.send();
    }

    setInterval(function ( ) 
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('PosSpeed').innerHTML = parseFloat(this.responseText);
            }
        };
        xhttp.open("GET", "/updateSpeed", true);
        xhttp.send();
    }, 50 );

    setInterval(function ( ) 
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('PosAccel').innerHTML = parseFloat(this.responseText);
            }
        };
        xhttp.open("GET", "/updateAccel", true);
        xhttp.send();
    }, 50 );

</script>
</body>
</html>
